<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dynamic Team Bio</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <link rel="stylesheet" href="css/meyerReset.css" referrerpolicy="stylesheet" type="text/css" media="screen">
   <link rel="stylesheet" href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
   <main>
      <div class="bodyContainer" id="bodyContainer">
         <section id="imageContainer">
            <div id="profileImages" style="right: 0">
               <img src="images/eugene.jpg">
               <img src="images/deadpool.jpg">
               <img src="images/kit.jpg">
            </div>
         </section>

         <nav id="bottomNav">
            <ul id="navList">
               <li><div class="iconContainer eugene" data-offset="0"></div></li>
               <li><div class="iconContainer deadpool" data-offset="1"></div></li>
               <li><div class="iconContainer kit" data-offset="2"></div></li>
            </ul>
         </nav>
   
         <div class="teamContainer">
            <h1 class="teamMemberName">Eugene Kim</h1>
            <p class="teamMemberInfo">
               
            </p>
         </div>
      </div>
   </main>
   
   <script src="js/main.js"></script>
</body>
</html>
